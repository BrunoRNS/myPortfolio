{% load static %}

<div class="contacts" id="contacts" style="background-color: rgb(33, 33, 33);">

            <form id="contactForm" method="POST">
               {% csrf_token %}

                  <label for="{{ form.name.id_for_label }}" class="jss30">{{ form.name.label }}</label>
                  {{ form.name }}
               </div>
               <div class="input-container">
                  <label for="{{ form.email.id_for_label }}" class="jss30">{{ form.email.label }}</label>
                  {{ form.email }}
               </div>
               <div class="input-container">
                  <label for="{{ form.message.id_for_label }}" class="jss30">{{ form.message.label }}</label>
                  {{ form.message }}
               </div>
